<mat-card>
    <mat-card-title class="title">Excluir Produto</mat-card-title>
    <form>
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput [value]="product.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Pre√ßo (R$)</mat-label>
            <input matInput [value]="product.price" name="price" disabled>
        </mat-form-field>
        
    </form>
    <div class="button-container">
        <button mat-raised-button (click)="deleteProduct()" color="warn">
            Excluir
        </button>
        
        <button mat-raised-button (click)="cancel()">
            cancelar
        </button>
    </div>
</mat-card>
